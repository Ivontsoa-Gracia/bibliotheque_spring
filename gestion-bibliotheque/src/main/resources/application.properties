spring.application.name=gestion-bibliotheque
# Port et contexte
server.port=8080
server.servlet.context-path=/api

# Base de donnï¿½es
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_bibliotheque
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Timezone
spring.jackson.time-zone=Africa/Nairobi
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Nairobi


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.profiles.active=dev

